<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input id="display-input" type="text" readonly>
        </div>
        <div id="numpad">
            <button id="1" class="id-con">1</button>
            <button id="2" class="id-con">2</button>
            <button id="3" class="id-con">3</button>
            <button id="+" class="operators">+</button>
            <button id="4" class="id-con">4</button>
            <button id="5" class="id-con">5</button>
            <button id="6" class="id-con">6</button>
            <button id="-" class="operators">-</button>
            <button id="7" class="id-con">7</button>
            <button id="8" class="id-con">8</button>
            <button id="9" class="id-con">9</button>
            <button id="*" class="operators">*</button>
            <button id="clear">Clear</button>
            <button id="0" class="id-con" >0</button>
            <button id="equals">=</button>
            <button id="/" class="operators">/</button>
        </div>    
    </div>
</body>
</html>
